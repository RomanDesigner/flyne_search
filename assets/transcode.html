<!DOCTYPE HTML>
<html >

<head>
    <!-- Google Analytics -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        var startTime = ga.l;
    </script>

    <!-- End Google Analytics -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>local</title>
    <meta name="description" content="小知云资讯"/>
    <!--忽略页面中的数字识别为电话号码、email识别-->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit"/>
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no"/>
    <!--强制页面在当前窗口中以独立页面显示，可以防止自己的网页被别人当作一个frame页调用；-->
    <meta http-equiv="windows-Target" contect="_top"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <!-- 关闭UC智能排版 -->
    <meta name="layoutmode" content="standard"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/01.css"/>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.png"/>
</head>
	<body>
		<!--main start-->
		<main class = "main scroll">
			<!-- header start-->
			<header class="header_transocde">
				<div class="head-container">
					<h3 class="article-title"></h3>
				  	<div>
				  		<span class="head-info article-src"></span>
				  		<span class="head-info public-time"></span>
				  		<span class="head-info skip-original"></span>
				 	</div>
				</div>
			</header>
			<!--/header end-->
			<!--content start-->
			<article>
				<section>
					<div class = "transcode-container"></div>
				</section>
			</article>
			<!--/content end-->
            <!-- footer start-->
            <header class="footer">
                <div class="footer-container">
                    <div>
                        <span class="footer-info skip-original"></span>
                    </div>
                </div>
            </header>

		</main>

        <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/detail.js"></script>

	</body>

</html>
